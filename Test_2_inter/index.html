<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel" id="carousel">
    <div class="carousel-item active"><div class="slide-box red">Slide 1</div></div>
    <div class="carousel-item"><div class="slide-box blue">Slide 2</div></div>
    <div class="carousel-item"><div class="slide-box green">Slide 3</div></div>
  </div>
  
  <!-- Controls -->
  <button class="carousel-control prev" id="prev">&#10094;</button>
  <button class="carousel-control next" id="next">&#10095;</button>

  <!-- Indicators -->
  <div class="carousel-indicators" id="indicators"></div>
</div>

<script src="script.js"></script>
</body>
</html>
